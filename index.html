<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <h1>We're launching soon</h1>
          <div class="countdown">
            <div class="days">
              <div class="flip__card">
                <span class="left__half"></span>
                <div class="top">08</div>
                <div class="bottom">08</div>
                <span class="right__half"></span>
              </div>
              <p class="title">DAYS</p>
            </div>
            <div class="hours">
              <div class="flip__card">
                <span class="left__half"></span>
                <div class="top">23</div>
                <div class="bottom">23</div>
                <span class="right__half"></span>
              </div>
              <p class="title">HOURS</p>
            </div>
            <div class="minutes">
              <div class="flip__card">
                <span class="left__half"></span>
                <div class="top">59</div>
                <div class="bottom">59</div>
                <span class="right__half"></span>
              </div>
              <p class="title">MINUTES</p>
            </div>
            <div class="seconds">
              <div class="flip__card">
                <span class="left__half"></span>
                <div class="top">59</div>
                <div class="bottom">59</div>
                <span class="right__half"></span>
              </div>
              <p class="title">SECONDS</p>
            </div>
          </div>
        </div>
      </div>
      <div class="socials__link">
        <div class="pattern__hill">
          <img src="./images/pattern-hills.svg" alt="" />
        </div>
        <ul>
          <li>
            <img src="./images/icon-facebook.svg" alt="" />
          </li>
          <li>
            <img src="./images/icon-pinterest.svg" alt="" />
          </li>
          <li>
            <img src="./images/icon-instagram.svg" alt="" />
          </li>
        </ul>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
